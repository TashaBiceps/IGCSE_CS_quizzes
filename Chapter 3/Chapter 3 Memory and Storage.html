<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3: Hardware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .correct {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
            color: #047857; /* Tailwind green-800 */
        }
        .incorrect {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
            color: #b91c1c; /* Tailwind red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Chapter 3: Hardware (Memory and Storage)</h1>
            <p class="text-gray-500 mt-2">Test your knowledge of Memory and Storage.</p>
        </header>

        <div id="quiz-container" class="space-y-8">
            </div>

        <div id="results-container" class="text-center mt-10 hidden">
            <h2 id="score-text" class="text-2xl font-bold mb-4"></h2>
            <button id="redo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                Redo Quiz
            </button>
        </div>
    </div>

    <script>
        const quizData = [
    {
        "question": "A student's computer slows down significantly when running multiple large applications. Using a section of the HDD to act as temporary RAM is known as what?",
        "options": ["Cache memory", "Swapping", "Virtual memory", "Paging file"],
        "answer": "Virtual memory"
    },
    {
        "question": "A photographer needs a portable storage device to transfer large photo files between computers. The device must be durable and have fast access speeds. Which is most suitable?",
        "options": ["DVD-RW", "Magnetic Tape", "External HDD", "Solid State Drive (SSD)"],
        "answer": "Solid State Drive (SSD)"
    },
    {
        "question": "Identify the statement that correctly describes the difference between RAM and ROM.",
        "options": ["RAM is non-volatile and stores the BIOS; ROM is volatile and stores running programs.", "RAM is read-only; ROM is read-write.", "RAM is volatile and stores currently used data; ROM is non-volatile and stores the bootstrap loader.", "RAM has a larger capacity than ROM, but ROM is faster."],
        "answer": "RAM is volatile and stores currently used data; ROM is non-volatile and stores the bootstrap loader."
    },
    {
        "question": "A company wants to archive 10 terabytes of financial data each month. The data will not be accessed frequently. Which storage medium is the most cost-effective for this purpose?",
        "options": ["Blu-ray Discs", "Solid State Drives", "Magnetic Tape", "Cloud Storage"],
        "answer": "Magnetic Tape"
    },
    {
        "question": "Which of the following describes a key drawback of relying heavily on virtual memory?",
        "options": ["It can cause the CPU to overheat.", "It reduces the lifespan of the monitor.", "It is much slower to access than RAM, reducing system performance.", "It is a volatile form of memory."],
        "answer": "It is much slower to access than RAM, reducing system performance."
    },
    {
        "question": "What technology does a Solid State Drive (SSD) use for data storage?",
        "options": ["Magnetic platters and a read/write head", "Pits and lands read by a laser", "NAND-based flash memory", "Sequential access magnetic ribbon"],
        "answer": "NAND-based flash memory"
    },
    {
        "question": "A school needs to distribute a software application to students. The data on the disc must not be changed. Which optical media is the most appropriate for mass distribution?",
        "options": ["CD-RW", "DVD-RW", "CD-ROM", "Blu-ray RE"],
        "answer": "CD-ROM"
    },
    {
        "question": "Which type of memory is directly accessible by the CPU and holds the data and instructions that are currently in use?",
        "options": ["Secondary Storage", "Primary Memory (RAM)", "Offline Storage", "Virtual Memory"],
        "answer": "Primary Memory (RAM)"
    },
    {
        "question": "A Hard Disk Drive (HDD) is an example of a storage device with...?",
        "options": ["no moving parts.", "sequential access only.", "mechanical moving parts.", "volatile memory."],
        "answer": "mechanical moving parts."
    },
    {
        "question": "The contents of which memory chip are used to perform initial hardware checks and boot up the operating system when a computer is first switched on?",
        "options": ["RAM", "DRAM", "Cache", "ROM"],
        "answer": "ROM"
    },
    {
        "question": "A user wants to store their operating system and frequently used applications to ensure the fastest possible boot-up and loading times. Which device should they choose?",
        "options": ["A high-capacity HDD", "An internal SSD", "An external USB 3.0 HDD", "A Blu-ray disc"],
        "answer": "An internal SSD"
    },
    {
        "question": "What is a primary advantage of an HDD over an SSD?",
        "options": ["Lower cost per gigabyte", "Faster data access time", "Greater resistance to physical shock", "Lower power consumption"],
        "answer": "Lower cost per gigabyte"
    },
    {
        "question": "The term 'non-volatile' means that the memory...",
        "options": ["is extremely fast.", "retains its data when the power is turned off.", "can be written to multiple times.", "loses its data when the power is turned off."],
        "answer": "retains its data when the power is turned off."
    },
    {
        "question": "A user buys a DVD-RW disc. What does the 'RW' signify?",
        "options": ["Read Weekly: The disc expires after one week.", "Read-Write: The disc can be read from and written to many times.", "Read-Only: The disc can only be read from.", "Recordable Wavelength: A technical term for the laser used."],
        "answer": "Read-Write: The disc can be read from and written to many times."
    },
    {
        "question": "Which of these is a form of primary storage?",
        "options": ["HDD", "SSD", "CPU Registers", "USB Flash Drive"],
        "answer": "CPU Registers"
    },
    {
        "question": "Compared to secondary storage, primary storage is...",
        "options": ["slower, cheaper, and non-volatile.", "faster, more expensive per byte, and volatile.", "slower, more expensive per byte, and non-volatile.", "faster, cheaper, and volatile."],
        "answer": "faster, more expensive per byte, and volatile."
    },
    {
        "question": "A smartphone uses a memory card for storing photos and videos. This memory card is a type of...",
        "options": ["Optical storage", "Magnetic storage", "Volatile memory", "Solid-state storage"],
        "answer": "Solid-state storage"
    },
    {
        "question": "Which of these devices uses sequential data access, making it inefficient for retrieving a single file from the middle of the storage?",
        "options": ["Hard Disk Drive", "Magnetic Tape", "Solid State Drive", "CD-ROM"],
        "answer": "Magnetic Tape"
    },
    {
        "question": "Dynamic RAM (DRAM) is a type of RAM that needs to be constantly refreshed. Where is it most commonly used?",
        "options": ["As CPU cache memory", "As a computer's main memory", "In BIOS chips", "In camera memory cards"],
        "answer": "As a computer's main memory"
    },
    {
        "question": "What is the primary reason for having different levels of memory (e.g., cache, RAM, secondary storage) in a computer?",
        "options": ["To ensure compatibility with all types of software.", "To provide a balance between speed, cost, and capacity.", "To make the computer physically larger.", "To increase the power consumption of the system."],
        "answer": "To provide a balance between speed, cost, and capacity."
    },
    {
        "question": "A team of students living in different countries needs to collaborate on a single project document in real-time. Which storage method is most suitable for this task?",
        "options": ["External Hard Disk Drive (HDD)", "Cloud storage", "USB flash drive", "Local network server"],
        "answer": "Cloud storage"
    },
    {
        "question": "What is a major disadvantage of relying solely on cloud storage for all your important files?",
        "options": ["The files cannot be shared with other users.", "It requires a constant internet connection to access data.", "The storage capacity is usually very limited.", "It is not protected by password security."],
        "answer": "It requires a constant internet connection to access data."
    },
    {
        "question": "A user backs up their family photos to both an external SSD and a cloud storage service. What is a key advantage the cloud backup has over the SSD backup?",
        "options": ["It is significantly faster for the initial backup.", "It does not require an internet connection.", "It protects the data from local disasters such as a fire or flood.", "It is always free of charge, regardless of size."],
        "answer": "It protects the data from local disasters such as a fire or flood."
    },
    {
        "question": "Which statement best describes how cloud storage works?",
        "options": ["Data is stored on a user's local hard drive and synchronised with their mobile phone.", "Data is stored in a compressed format on a dedicated USB drive.", "Data is stored on remote servers owned by a third-party company and accessed via the internet.", "Data is stored temporarily in the computer's RAM and uploaded at the end of the day."],
        "answer": "Data is stored on remote servers owned by a third-party company and accessed via the internet."
    },
    {
        "question": "A business is considering moving its sensitive financial data to a cloud storage provider. What is a primary security concern they must consider?",
        "options": ["The speed of their local internet connection.", "The physical security of the provider's data centres and risk of unauthorised access.", "The cost of the monthly subscription plan.", "The limited number of files that can be uploaded per day."],
        "answer": "The physical security of the provider's data centres and risk of unauthorised access."
    }
];

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const redoBtn = document.getElementById('redo-btn');

        let score = 0;
        let questionsAnswered = 0;

        /**
         * NEW: Function to shuffle an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // MODIFIED: Function to build and display the quiz
        function buildQuiz() {
            quizContainer.innerHTML = '';
            
            // Create a shuffled copy of the questions to not alter the original array
            const shuffledQuestions = shuffleArray([...quizData]);

            shuffledQuestions.forEach((currentQuestion, questionNumber) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-block');

                const questionTitle = document.createElement('h2');
                questionTitle.classList.add('text-lg', 'font-semibold', 'mb-4');
                questionTitle.innerText = `${questionNumber + 1}. ${currentQuestion.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'gap-3');
                
                // Create a shuffled copy of the options for the current question
                const shuffledOptions = shuffleArray([...currentQuestion.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('quiz-option', 'w-full', 'p-3', 'text-left', 'border-2', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'hover:border-blue-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                    button.innerText = option;
                    // Pass the whole question object and the options container for context
                    button.onclick = () => selectAnswer(button, option, currentQuestion, optionsDiv);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        // MODIFIED: Function to handle answer selection
        function selectAnswer(selectedButton, selectedOption, currentQuestion, optionsContainer) {
            const options = optionsContainer.querySelectorAll('.quiz-option');
            const correctAnswer = currentQuestion.answer;

            // Disable all buttons for this question to prevent changing the answer
            options.forEach(button => {
                button.disabled = true;
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedOption !== correctAnswer) {
                selectedButton.classList.add('incorrect');
            } else {
                score++;
            }

            questionsAnswered++;

            // Check if all questions have been answered
            if (questionsAnswered === quizData.length) {
                showResults();
            }
        }

        // Function to display the final score
        function showResults() {
            scoreText.innerText = `You scored ${score} out of ${quizData.length}!`;
            resultsContainer.classList.remove('hidden');
        }

        // Function to reset the quiz
        function redoQuiz() {
            score = 0;
            questionsAnswered = 0;
            resultsContainer.classList.add('hidden');
            
            // Re-build the quiz to get a new random order
            buildQuiz();

            quizContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Event listener for the redo button
        redoBtn.addEventListener('click', redoQuiz);

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', buildQuiz);
    </script>
</body>
</html>
