<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6: Automated Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .correct {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
            color: #047857; /* Tailwind green-800 */
        }
        .incorrect {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
            color: #b91c1c; /* Tailwind red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Chapter 6: Robotics</h1>
            <p class="text-gray-500 mt-2">Test your knowledge on Robotics.</p>
        </header>

        <div id="quiz-container" class="space-y-8">
            </div>

        <div id="results-container" class="text-center mt-10 hidden">
            <h2 id="score-text" class="text-2xl font-bold mb-4"></h2>
            <button id="redo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                Redo Quiz
            </button>
        </div>
    </div>

    <script>
        const quizData = [
    {
        "question": "[DEFINITION] What is the most accurate definition of a robot in the context of computer science?",
        "options": [
            "Any machine that can perform tasks faster than a human.",
            "A machine that looks and acts like a human being.",
            "A machine capable of carrying out a complex series of actions automatically, especially one programmable by a computer.",
            "Any electronic device that uses sensors."
        ],
        "answer": "A machine capable of carrying out a complex series of actions automatically, especially one programmable by a computer."
    },
    {
        "question": "[DEFINITION] Which component of a robot is responsible for gathering information about its surroundings, such as detecting an object's proximity?",
        "options": [
            "Actuator",
            "End effector",
            "Sensor",
            "Processor"
        ],
        "answer": "Sensor"
    },
    {
        "question": "[DEFINITION] What is the 'end effector' of a robotic arm?",
        "options": [
            "The main power source of the robot.",
            "The computer program that controls the robot.",
            "The base of the robot that is fixed to the floor.",
            "The tool or gripper at the end of the arm, designed for a specific task."
        ],
        "answer": "The tool or gripper at the end of the arm, designed for a specific task."
    },
    {
        "question": "Which of the following is a primary reason for using robots in a car manufacturing plant?",
        "options": [
            "Robots are more creative than human workers.",
            "To perform repetitive and precise tasks, such as welding, consistently.",
            "Robots can negotiate better salaries for the workers.",
            "To provide customer service on the factory floor."
        ],
        "answer": "To perform repetitive and precise tasks, such as welding, consistently."
    },
    {
        "question": "In which scenario would a robot be a more suitable choice than a human worker?",
        "options": [
            "Designing a new car model.",
            "Handling and disposing of hazardous nuclear waste.",
            "Writing a marketing slogan for a new product.",
            "Managing the factory's human resources department."
        ],
        "answer": "Handling and disposing of hazardous nuclear waste."
    },
    {
        "question": "A robot is used to spray paint car bodies. Which of the following is a key advantage of using a robot for this task?",
        "options": [
            "It can decide on a new colour for the car.",
            "It ensures a uniform coat of paint is applied every time and reduces human exposure to toxic fumes.",
            "It can order more paint when supplies are low.",
            "It is cheaper to buy the robot than to hire a human for one day."
        ],
        "answer": "It ensures a uniform coat of paint is applied every time and reduces human exposure to toxic fumes."
    },
    {
        "question": "What is a significant social drawback of introducing a large number of robots into factories?",
        "options": [
            "The robots might decide to go on strike.",
            "The quality of manufactured goods decreases.",
            "It can lead to unemployment for human workers who performed the automated tasks.",
            "Production slows down as robots need frequent holidays."
        ],
        "answer": "It can lead to unemployment for human workers who performed the automated tasks."
    },
    {
        "question": "An autonomous vacuum cleaner uses sensors to avoid bumping into furniture. The motor that drives its wheels is an example of what?",
        "options": [
            "A sensor",
            "A processor",
            "An end effector",
            "An actuator"
        ],
        "answer": "An actuator"
    },
    {
        "question": "Which industry heavily relies on robotic systems for tasks like packaging, sorting, and palletizing goods in large warehouses?",
        "options": [
            "The film and movie industry.",
            "The legal profession.",
            "The logistics and e-commerce industry.",
            "The fashion design industry."
        ],
        "answer": "The logistics and e-commerce industry."
    },
    {
        "question": "A bomb disposal robot is operated remotely by a soldier from a safe distance. This is an example of robotics being used to:",
        "options": [
            "Increase the speed of a manufacturing line.",
            "Improve worker morale.",
            "Keep humans safe from a dangerous situation.",
            "Reduce the cost of consumer goods."
        ],
        "answer": "Keep humans safe from a dangerous situation."
    },
    {
        "question": "What type of sensor would a robot use to determine if it is touching an object?",
        "options": [
            "Light sensor",
            "Sound sensor",
            "Tactile/pressure sensor",
            "Temperature sensor"
        ],
        "answer": "Tactile/pressure sensor"
    },
    {
        "question": "A surgeon uses a robotic system to perform a delicate operation. What is a key benefit of this approach?",
        "options": [
            "The robot can make medical diagnoses on its own.",
            "It increases the precision of the surgeon's movements and reduces tremor.",
            "The robot can work without any human supervision.",
            "It makes the surgery much cheaper to perform."
        ],
        "answer": "It increases the precision of the surgeon's movements and reduces tremor."
    },
    {
        "question": "An autonomous drone is programmed to inspect a large farm and report on crop health. This is an application of robotics in which field?",
        "options": [
            "Entertainment",
            "Domestic service",
            "Medicine",
            "Agriculture"
        ],
        "answer": "Agriculture"
    },
    {
        "question": "Which of the following tasks requires artificial intelligence in a robot, rather than just simple programming?",
        "options": [
            "Moving its arm from point A to point B.",
            "Welding two pieces of metal together in a fixed position.",
            "Navigating a constantly changing, unfamiliar environment.",
            "Picking up a box and placing it on a conveyor belt."
        ],
        "answer": "Navigating a constantly changing, unfamiliar environment."
    },
    {
        "question": "What is a major ethical concern regarding the development of highly autonomous, intelligent robots?",
        "options": [
            "The cost of the electricity they consume.",
            "The accountability and decision-making in critical situations (e.g., an accident).",
            "The colour the robots are painted.",
            "The Wi-Fi signal strength required for them to operate."
        ],
        "answer": "The accountability and decision-making in critical situations (e.g., an accident)."
    },
    {
        "question": "A robot in an Amazon warehouse is designed to find a specific shelf, pick up a product, and bring it to a human packer. The gripper that holds the product is the robot's...",
        "options": [
            "actuator",
            "sensor",
            "end effector",
            "processor"
        ],
        "answer": "end effector"
    },
    {
        "question": "What is a primary limitation of most current industrial robots?",
        "options": [
            "They are extremely slow.",
            "They are unable to lift heavy objects.",
            "They can typically only perform the specific, pre-programmed tasks they were designed for.",
            "They cannot work for more than an hour without a break."
        ],
        "answer": "They can typically only perform the specific, pre-programmed tasks they were designed for."
    },
    {
        "question": "Robots are used to explore distant planets like Mars. What is the main reason for this?",
        "options": [
            "It is cheaper than sending humans.",
            "The environment is hostile and dangerous for human life.",
            "Robots can take better pictures than human astronauts.",
            "The journey is too short to be of interest to a human."
        ],
        "answer": "The environment is hostile and dangerous for human life."
    },
    {
        "question": "The central component of a robot that interprets sensor data, makes decisions, and controls the actuators is the:",
        "options": [
            "End effector",
            "Hydraulic pump",
            "Processor/Controller",
            "Chassis"
        ],
        "answer": "Processor/Controller"
    },
    {
        "question": "A company decides to replace its human-staffed customer service call centre with AI-powered chatbots. This is an example of robotics/AI being used in...",
        "options": [
            "manufacturing.",
            "the service industry.",
            "exploration.",
            "hazardous environments."
        ],
        "answer": "the service industry."
    }
];

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const redoBtn = document.getElementById('redo-btn');

        let score = 0;
        let questionsAnswered = 0;

        /**
         * NEW: Function to shuffle an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // MODIFIED: Function to build and display the quiz
        function buildQuiz() {
            quizContainer.innerHTML = '';
            
            // Create a shuffled copy of the questions to not alter the original array
            const shuffledQuestions = shuffleArray([...quizData]);

            shuffledQuestions.forEach((currentQuestion, questionNumber) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-block');

                const questionTitle = document.createElement('h2');
                questionTitle.classList.add('text-lg', 'font-semibold', 'mb-4');
                questionTitle.innerText = `${questionNumber + 1}. ${currentQuestion.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'gap-3');
                
                // Create a shuffled copy of the options for the current question
                const shuffledOptions = shuffleArray([...currentQuestion.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('quiz-option', 'w-full', 'p-3', 'text-left', 'border-2', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'hover:border-blue-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                    button.innerText = option;
                    // Pass the whole question object and the options container for context
                    button.onclick = () => selectAnswer(button, option, currentQuestion, optionsDiv);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        // MODIFIED: Function to handle answer selection
        function selectAnswer(selectedButton, selectedOption, currentQuestion, optionsContainer) {
            const options = optionsContainer.querySelectorAll('.quiz-option');
            const correctAnswer = currentQuestion.answer;

            // Disable all buttons for this question to prevent changing the answer
            options.forEach(button => {
                button.disabled = true;
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedOption !== correctAnswer) {
                selectedButton.classList.add('incorrect');
            } else {
                score++;
            }

            questionsAnswered++;

            // Check if all questions have been answered
            if (questionsAnswered === quizData.length) {
                showResults();
            }
        }

        // Function to display the final score
        function showResults() {
            scoreText.innerText = `You scored ${score} out of ${quizData.length}!`;
            resultsContainer.classList.remove('hidden');
        }

        // Function to reset the quiz
        function redoQuiz() {
            score = 0;
            questionsAnswered = 0;
            resultsContainer.classList.add('hidden');
            
            // Re-build the quiz to get a new random order
            buildQuiz();

            quizContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Event listener for the redo button
        redoBtn.addEventListener('click', redoQuiz);

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', buildQuiz);
    </script>
</body>
</html>
