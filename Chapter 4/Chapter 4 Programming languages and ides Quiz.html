<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages, Translators, and IDEs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .correct {
            background-color: #d1fae5 !important; /* Tailwind green-100 */
            border-color: #10b981 !important; /* Tailwind green-500 */
            color: #047857; /* Tailwind green-800 */
        }
        .incorrect {
            background-color: #fee2e2 !important; /* Tailwind red-100 */
            border-color: #ef4444 !important; /* Tailwind red-500 */
            color: #b91c1c; /* Tailwind red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Programming Languages, Translators, and IDEs</h1>
            <p class="text-gray-500 mt-2">Test your knowledge of the Chapter 5.</p>
        </header>

        <div id="quiz-container" class="space-y-8">
            </div>

        <div id="results-container" class="text-center mt-10 hidden">
            <h2 id="score-text" class="text-2xl font-bold mb-4"></h2>
            <button id="redo-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                Redo Quiz
            </button>
        </div>
    </div>

    <script>
        const quizData = [
    {
        "question": "A programmer is developing a game that requires high performance and direct control over the computer's hardware. Which type of programming language would be most suitable?",
        "options": ["A high-level language like Python", "A low-level language like Assembly Language", "A scripting language like JavaScript", "A query language like SQL"],
        "answer": "A low-level language like Assembly Language"
    },
    {
        "question": "Which software is used to translate a high-level programming language into machine code all at once, creating a standalone executable file?",
        "options": ["Interpreter", "Compiler", "Assembler", "Debugger"],
        "answer": "Compiler"
    },
    {
        "question": "A student is learning to code and writes a program. The translator checks and runs the code one line at a time, and stops as soon as it finds an error. What type of translator is being used?",
        "options": ["A Compiler", "An Assembler", "An IDE", "An Interpreter"],
        "answer": "An Interpreter"
    },
    {
        "question": "What is the primary function of an assembler?",
        "options": ["To translate high-level language into low-level language.", "To translate assembly language into machine code.", "To execute machine code directly on the processor.", "To check for logical errors in a program."],
        "answer": "To translate assembly language into machine code."
    },
    {
        "question": "An Integrated Development Environment (IDE) typically includes several tools to aid programmers. Which feature helps by suggesting variable names and function calls as the programmer types?",
        "options": ["Debugger", "Pretty printer", "Error diagnostics", "Code completion"],
        "answer": "Code completion"
    },
    {
        "question": "A developer is trying to find a logical error in their code. They use a tool that allows them to pause the program at a specific line and inspect the values of variables. What is this tool called?",
        "options": ["A compiler", "An editor", "A debugger", "A translator"],
        "answer": "A debugger"
    },
    {
        "question": "Which of the following is a key advantage of using a compiler over an interpreter?",
        "options": ["It is easier to debug code because it stops at the first error.", "The compiled code runs faster because it is already in machine code.", "It does not require the source code to run the program.", "It is faster for initial development and testing of small code snippets."],
        "answer": "The compiled code runs faster because it is already in machine code."
    },
    {
        "question": "A program written in a high-level language is portable. What does this mean?",
        "options": ["The program can be easily carried on a USB drive.", "The program can be run on many different types of computer systems with little or no modification.", "The program runs very quickly.", "The program requires a specific type of hardware to run."],
        "answer": "The program can be run on many different types of computer systems with little or no modification."
    },
    {
        "question": "Which of these is a characteristic of a low-level language?",
        "options": ["The code is easy for humans to read and write.", "The code is specific to a particular processor architecture.", "One instruction translates into many machine code instructions.", "The language uses English-like keywords and syntax."],
        "answer": "The code is specific to a particular processor architecture."
    },
    {
        "question": "An IDE's editor often uses syntax highlighting. What is the purpose of this feature?",
        "options": ["To automatically correct spelling mistakes in comments.", "To translate the code into another language.", "To display different parts of the code (keywords, variables, strings) in different colours to improve readability.", "To execute the program and show the output."],
        "answer": "To display different parts of the code (keywords, variables, strings) in different colours to improve readability."
    },
    {
        "question": "Before a program created in a compiled high-level language can be run, it must be...",
        "options": ["interpreted line by line.", "converted into an object file and then linked to create an executable.", "sent to the user along with the source code.", "debugged to remove all possible errors."],
        "answer": "converted into an object file and then linked to create an executable."
    },
    {
        "question": "A developer needs to distribute their software to customers. They do not want to share the source code. Which translator should they use?",
        "options": ["Interpreter, because it runs line by line.", "Assembler, because it's close to the hardware.", "Compiler, because it produces an executable file without the source code.", "Debugger, because it finds all the errors first."],
        "answer": "Compiler, because it produces an executable file without the source code."
    },
    {
        "question": "The part of an IDE that reports syntax errors, such as a missing semicolon or a misspelled keyword, is known as...",
        "options": ["The variable watcher", "The auto-formatter", "Error diagnostics", "The code runner"],
        "answer": "Error diagnostics"
    },
    {
        "question": "What is the main disadvantage of using an interpreter for a large, complex application?",
        "options": ["The final program is very large.", "It is impossible to find logical errors.", "Execution is slower because the code is translated every time it is run.", "It can only be used for web development."],
        "answer": "Execution is slower because the code is translated every time it is run."
    },
    {
        "question": "Machine code consists of...",
        "options": ["English-like commands.", "Mnemonic codes for instructions.", "Binary or hexadecimal instructions.", "A mix of high-level and low-level commands."],
        "answer": "Binary or hexadecimal instructions."
    },
    {
        "question": "A feature in an IDE that automatically formats the source code to make it neat and readable (e.g., by adding indentation) is called a...",
        "options": ["Code completer", "Debugger", "Pretty printer", "Compiler"],
        "answer": "Pretty printer"
    },
    {
        "question": "Which statement accurately compares assembly language with a high-level language?",
        "options": ["Assembly language is easier to learn and use.", "High-level language gives the programmer more control over hardware.", "Assembly language programs are generally faster and more memory-efficient.", "High-level language programs are specific to one type of CPU."],
        "answer": "Assembly language programs are generally faster and more memory-efficient."
    },
    {
        "question": "A programmer sets a 'breakpoint' in their code. What will happen when the program is run in debug mode?",
        "options": ["The program will delete that line of code.", "The program will highlight that line in red to show an error.", "The program will pause execution at that line, allowing the programmer to inspect the state.", "The program will compile only up to that line."],
        "answer": "The program will pause execution at that line, allowing the programmer to inspect the state."
    },
    {
        "question": "Why is a translator necessary for a program written in Python or Java?",
        "options": ["To check for viruses in the code.", "Because the computer's processor can only understand machine code.", "To add comments and documentation automatically.", "To make the source code file smaller."],
        "answer": "Because the computer's processor can only understand machine code."
    },
    {
        "question": "Which of the following is NOT a typical feature of an IDE?",
        "options": ["A text editor for writing code.", "A compiler or interpreter.", "A debugger.", "Hardware for running the program."],
        "answer": "Hardware for running the program."
    }
];

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const redoBtn = document.getElementById('redo-btn');

        let score = 0;
        let questionsAnswered = 0;

        /**
         * NEW: Function to shuffle an array in place using the Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // MODIFIED: Function to build and display the quiz
        function buildQuiz() {
            quizContainer.innerHTML = '';
            
            // Create a shuffled copy of the questions to not alter the original array
            const shuffledQuestions = shuffleArray([...quizData]);

            shuffledQuestions.forEach((currentQuestion, questionNumber) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-block');

                const questionTitle = document.createElement('h2');
                questionTitle.classList.add('text-lg', 'font-semibold', 'mb-4');
                questionTitle.innerText = `${questionNumber + 1}. ${currentQuestion.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'gap-3');
                
                // Create a shuffled copy of the options for the current question
                const shuffledOptions = shuffleArray([...currentQuestion.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('quiz-option', 'w-full', 'p-3', 'text-left', 'border-2', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'hover:border-blue-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                    button.innerText = option;
                    // Pass the whole question object and the options container for context
                    button.onclick = () => selectAnswer(button, option, currentQuestion, optionsDiv);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });
        }

        // MODIFIED: Function to handle answer selection
        function selectAnswer(selectedButton, selectedOption, currentQuestion, optionsContainer) {
            const options = optionsContainer.querySelectorAll('.quiz-option');
            const correctAnswer = currentQuestion.answer;

            // Disable all buttons for this question to prevent changing the answer
            options.forEach(button => {
                button.disabled = true;
                if (button.innerText === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (selectedOption !== correctAnswer) {
                selectedButton.classList.add('incorrect');
            } else {
                score++;
            }

            questionsAnswered++;

            // Check if all questions have been answered
            if (questionsAnswered === quizData.length) {
                showResults();
            }
        }

        // Function to display the final score
        function showResults() {
            scoreText.innerText = `You scored ${score} out of ${quizData.length}!`;
            resultsContainer.classList.remove('hidden');
        }

        // Function to reset the quiz
        function redoQuiz() {
            score = 0;
            questionsAnswered = 0;
            resultsContainer.classList.add('hidden');
            
            // Re-build the quiz to get a new random order
            buildQuiz();

            quizContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Event listener for the redo button
        redoBtn.addEventListener('click', redoQuiz);

        // Initialize the quiz when the page loads
        document.addEventListener('DOMContentLoaded', buildQuiz);
    </script>
</body>
</html>
