<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Quizzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-message" class="text-center p-10 text-xl font-semibold text-gray-500">
        Loading...
    </div>

    <div id="app-content" style="display: none;" class="max-w-4xl mx-auto my-10 p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center pb-4 border-b mb-6">
            <div>
                <h1 id="welcome-message" class="text-3xl font-bold text-gray-800"></h1>
                <p class="text-gray-500 mt-1">Here is your progress summary.</p>
            </div>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg mt-4 sm:mt-0">
                Logout
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">3-Day Score Cycle</h2>
                <p id="cycle-reset-text" class="text-gray-600">Your high scores will reset in a few days to encourage fresh practice.</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Today's Goal</h2>
                <div class="flex items-center gap-4">
                    <div id="daily-progress-rings" class="flex gap-2"></div>
                    <p id="daily-summary-text" class="font-medium text-gray-700"></p>
                </div>
            </div>
        </div>

        <div id="previous-cycle-container" class="bg-white p-6 rounded-2xl shadow-lg mb-8" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Previous Cycle Summary</h2>
            <div id="previous-cycle-dashboard">
                </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-700 mb-4">Current Cycle Strengths</h2>
        <div id="dashboard-container" class="space-y-6">
            </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
